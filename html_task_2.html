        <style>
            ul.outer{

            ui.inner{

            }

                margin: 5px;
                padding:5px;
            }
        </style>

            <li>Coffee</li>
            <li>Tea</li>
                <ul class="inner">
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            <li>Milk</li>
        </ul>
