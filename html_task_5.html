<!DOCTYPE html>
<html>
    <head>
        <title>HTML Task 5</title>
        <body>
            <style>
            h1{
                color: blue;
                text-align: center;
            }
            table{
                width: 100%;
                border-collapse: collapse;
            }      
            table,th,td{
                border: 1px solid black;
            }
            th,td{
                padding: 10px;
                text-align: left;
            }
            .radio-container{
                display: flex;
                align-items: center;
            }
            .radio-container{
                margin-right: 10px;
            }
            .center{
                text-align: center;
            }
            .button-container{
                margin-top: 20px;
            }
            </style>
            <center><h2>HTML Task 5</h2></center>
            <hr>
            <h1>Registration form</h1>
            <forms>
                <table>
                    <tr>
                        <td><label for="First Name"><b><center>First Name</center></b></label></td>
                        <td><input typr="text" id="First Name"></td>
                    </tr>

                    <tr>
                        <td><label for="Last Name"><b><center>Last Name</center></b></label></td>
                        <td><input type="text" id="Last Name"></td>
                    </tr>

                    <tr>
                        <td><label for="Email"><b><center>Email</center></b></label></td>
                        <td><input type="email" id="Email"></td>
                    </tr>

                    <tr>
                        <td><label for="Password"><b><center>Password</center></b></label></td>
                        <td><input type="password" id="Password"></td>
                    </tr>

                    <tr>
                        <td><label for="Re-enter Password"><b><center>Re-enter Password</center></b></label></td>
                        <td><input type="password" id="Re-enter Password"></td>
                    </tr>

                    <tr>
                        <td><b><center>Gender :</center></b></td>
                        <td class="radio container">
                            <label for="Male">Male</label>
                            <input type="radio" id="Male" name="Gender">

                            <label for="Female">Female</label>
                            <input type="radio" id="Female" name="Gender">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="Age"><b><center>Age :</center></b></label></td>
                        <td><input type="number" id="Age" min="0" maxlength="2"></td>
                    </tr>

                    <tr>
                        <td><label for="Phone Number"><b><center>Phone Number</center></b></label></td>
                        <td><input type="tel" id="Phone Number" maxlength="10"></td>
                    </tr>

                    <tr>
                        <td><label for="Address"><b><center>Address</center></b></label></td>
                        <td height="85px"><input type ="text" id="Address"></td>
                    </tr>

                    <tr>
                        <td><label for="State"><b><center>State</center></b></label></td>
                        <td><input type="text" id="State"></td>
                    </tr>

                    <tr>
                        <td><label for="Country"><b><center>Country</center></b></label></td>
                        <td><select id="Country">
                            <option id="Choose your country" value="Choose your country">Choose your country</option>
                            <option id="Maharashtra" value="Maharashtra">Maharashtra</option>
                            <option id="Gujrat" value="Gujrat">Gujrat</option>
                            <option id="Tamilnadu" value="Tamilnadu">Tamilnadu</option>
                        </select></td>
                    </tr>
                    
                    <tr>
                        <td><b><center>Languages Known</center></b></td>
                        <td>
                        <input type="checkbox" id="Marathi" name="Languages Known" value="Marathi"/>
                        <label for="Marathi">English</label>
                        <input type="checkbox" id="Hindi" name="Languages Known" value="Hindi">
                        <label for="Hindi">Hindi</label>
                        <input type="checkbox" id="English" name="Languages Known" value="English">
                        <label for="English">Sanskrit</label>
                        <input type="checkbox" id="Telugu" name="Languages Known" value="Telugu">
                        <label for="Telugu">Marathi</label>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <input type="checkbox" id="Hereby I declare all the given details are true" value="Hereby I declare all the given details are true">
                            <label for="Hereby I declare all the given details are true">Hereby I declare all the given details are true</label>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <div style="text-align: right; margin-right: 10px;">
                                log in to <a href="https://ethnus.com/" target="_blank" style="text-decoration: none; color: blue;">Ethnus</a> website
                            </div>
                        </td>
                    </tr>
                </table> 
                <div class="center button-container">
                    <button type="submit">Register</button><br>
                </div>
            </forms>
        </body>
    </head>
</html>
